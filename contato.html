    <main>
        <div class="container-contato">
            <div class="form-container">
                <div class="container-form-text">
                    <h2>COMO PODEMOS<br>AJUDAR?</h2>
                    <form id="meuFormulario" action="#" method="POST">
                        <div class="input-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="input-group">
                                <label for="telefone">Telefone</label>
                                <input type="tel" id="telefone" name="telefone" placeholder="(DD) 85 0000-000" maxlength="14">
                                <span id="erro-telefone" class="error-message"></span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="assunto">Assunto</label>
                            <textarea id="assunto" name="assunto" placeholder="Assunto.." required></textarea>
                        </div>
                        <button type="submit" class="btn-enviar">Enviar</button>
                    </form>
                </div>
            </div>
            <div class="video-form">
                
            </div>
        </div>
    </main>
